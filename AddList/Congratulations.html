<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://raw.githubusercontent.com/desandro/classie/master/classie.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../main.css" />

    <title>Form</title>
  </head>
  <body class="text-gray-700">
    <!-- start sidebar -->
    <!-- id="menu" -->

    <!-- main section start  -->
    <main class="w-full bg-white lg:min-h-screen">
      <div class="py-2 px-6 items-center">
        <!-- Progress Bar start  -->
        <div
          class="mt-20 lg:mt-0 lg:h-3 h-2 relative max-w-full overflow-hidden lg:mt-20 mt-10"
        >
          <div class="w-full h-full bg-gray-200 absolute"></div>
          <div id="bar" class="h-full bg-[#EC970F] relative w-0"></div>
        </div>
        <!-- Progress Bar end  -->
        <div class="text-center mt-20">
          <i
            class="fa-solid fa-circle-check text-[#08875D] lg:text-9xl text-6xl mb-5"
          ></i>
          <p class="lg:text-[40px] text-[30px] font-bold">Congratulations!</p>
          <span class="text-[15px]">You successfully listed a sale</span>
          <div class="mt-5">
            <a href="../Dashboard/VehicleListing.html">
              <button
                class="shadow bg-[#F3B757] hover:bg-[#F3B702] text-[#5C2E14] focus:shadow-outline focus:outline-none font-bold py-2 px-10 rounded"
                type="button"
              >
                View your Listings
              </button>
            </a>
          </div>
          <a href="" class="text-[#F3B757] text-sm underline underline-offset-4"
            >Edit this listing</a
          >
        </div>
      </div>
    </main>

    <!-- main section end  -->

    <script>
      // Progress Bar start

      let progress = 0;
      let invervalSpeed = 10;
      let incrementSpeed = 1;
      document.addEventListener("DOMContentLoaded", function () {
        let bar = document.getElementById("bar");
        progressInterval = setInterval(function () {
          progress += incrementSpeed;
          bar.style.width = progress + "%";
          if (progress >= 100) {
            clearInterval(progressInterval);
          }
        }, invervalSpeed);
      });
      // Progress Bar end
    </script>
  </body>
</html>
