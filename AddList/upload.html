<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .profile-pic {
        object-fit: contain;
    }

     .profile-pic {
        object-fit: contain;
    }

    .img-overlay {
        position: relative;
        width: 200px;
    }

    .img-overlay-image {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        cursor: pointer;
        /* width: 192px;
        height: 192px; */
        opacity: 0;
        transition: .5s ease;
        background-color: rgba(0, 0, 0, .8);
        /* border-radius: 50%; */
    }

    .img-overlay:hover .overlay {
        opacity: 1;
    }

    .text {
        color: white;
        font-size: 13px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
    }

    .img-round {
        object-fit: cover;
        width: 200px;
        height: 165px;
        box-shadow: 0 0 10px 0 rgba(190, 190, 190, 0.35);
        /* border-radius: 50%; */
        z-index: 0;
        /* border: 1px solid #666666; */
    }

     .file-upload {
        display: none;
    }

    .p-image {
        position: absolute;
        top: 65%;
        left: 57%;
        color: #666666;
        transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
    }

    .p-image:hover {
        transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
    }

    .upload-button {
        font-size: 1.2em;
        background-color: #dddcdcc0;
        padding: 5px;
        border-radius: 5px;
    }

    .upload-button:hover {
        transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
        color: #999;
    }
    </style>
</head>
<body>
<div class="container">


    <div class="profile-picture my-5">
        <div class="img-overlay">
            <img src="../../../public/asset/images/4.png"
                class="img-round w-30 mr-3 @error('profile-pic') is-invalid @enderror" id="output" alt="">
            <div class="overlay w-30">
                <div class="text">Upload Photo</div>
            </div>

            <div class="p-image">
                <input class="file-upload" type="file" name="profile_pic" id="profile" accept=".jpg,.jpeg,.png" />

            </div>
            <div id="img_error"></div>



        </div>

    </div>
</div>





    <script>
        document.addEventListener("DOMContentLoaded", () => {
                $(document).ready(function () {


                    var readURL = function (input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();

                            reader.onload = function (e) {
                                $('.profile-pic').attr('src', e.target.result);
                            }

                            reader.readAsDataURL(input.files[0]);
                        }
                    }


                    $(".file-upload").on('change', function () {
                        readURL(this);
                    });

                    $(".overlay").on('click', function () {
                        $(".file-upload").click();
                    });
                });


            });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
