<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<style>
    .avatar-upload {
  position: relative;
  max-width: 205px;
  margin: 50px auto;
}
.avatar-upload .avatar-edit {
  position: absolute;
  right: 5px;
  z-index: 1;
  top: 5px;
}
.avatar-upload .avatar-edit input {
  display: none;
}
.avatar-upload .avatar-edit input + .label {
  display: inline-block;
  width: 192px;
  height: 192px;
  margin-bottom: 0;
  border-radius: 5%;
  background-color: rgba(0, 0, 0, .1);
  border: 1px solid transparent;
  box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
  cursor: pointer;
  text-align: center;
  font-weight: normal;
  transition: all 0.2s ease-in-out;
}
.avatar-upload .avatar-edit input + .label:hover {
  background-color: rgba(0, 0, 0, .8);
  border-color: #d6d6d6;
   color: white;
   >p{
    display: block;
   }
}

p{
    display: none;
    margin-top:40%;
}

.avatar-upload .avatar-preview {
  width: 192px;
  height: 192px;
  position: relative;
  border-radius: 5%;
  border: 6px solid #F8F8F8;
  box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
}
.avatar-upload .avatar-preview > img {
  width: 100%;
  height: 100%;
  border-radius: 5%;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}
.img-overlay {
        position: relative;
        width: 192px;
    }

    .img-overlay-image {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        /* width: 192px;
        height: 192px; */
        opacity: 0;
        transition: .5s ease;
        background-color: rgba(0, 0, 0, .8);
        border-radius: 50%;
    }

    .img-overlay:hover .overlay {
        opacity: 1;
    }
</style>
  </head>
  <body>
   
<div class="avatar-upload">
    <div class="avatar-edit">
        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" onchange="previewFile()" />
        <!-- <label for="imageUpload" id="label"></label> -->
        <div class="label">
            <p id="edit" onclick="$('#imageUpload').trigger('click');"> Edit</p>
        </div>
    </div>
    <div class="avatar-preview">
        <img id="imagePreview"
            src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
        <div class="overlay w-30">
            <div class="text">Upload Photo</div>
        </div>
    </div>
</div>


<script>
    // $('#edit').click(function () { $('#imageUpload').trigger('click'); });
    function previewFile() {
        var preview = document.querySelector('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();
        
        reader.addEventListener("load", function () {
        preview.src = reader.result;
        }, false);
        
        if (file) {
        reader.readAsDataURL(file);
        }
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    </body>
</html>
