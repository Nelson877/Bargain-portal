<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <!-- Tailwind css CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mt-8 ml-4">
      <img class="" src="../images/bargain-auto-logo 1.png" alt="" />
    </div>
    <div class="flex items-center justify-center min-h-screen bg-white ">
      <div
        class="relative flex flex-col m-6 space-y-8 md:flex-row md:space-y-0"
      >
        <!-- Left side section Starts -->
        
            <a class="" href="#">
                <img class="w-5" src="../images/caret-left 1.png" alt="arrow">
                <!-- Go Back -->
               </a>
       
        <div class="flex flex-col justify-center p-8 md:p-14">
           
          <span class="md-3 text-4xl font-bold">Login with Email</span>
          <span class="font-light text-gray-900 mb-8"
            >Don't have an account?
            <a class="font-bold text-yellow-500" href="../Login/login.html"
              >Create an account</a
            ></span
          >
          <!-- Email section start  -->
          <div class="py-2">
            <span class="mb-2 text-md">Your email</span>
            <input
              type="text"
              placeholder="e.g oheemantia@gmail.com"
              name="email"
              class="w-full bg-gray-100 outline-0 p-2 rounded-md placeholder:font-light placeholder:text-gray-400"
            />
          </div>
          <!-- Email section End  -->
          <!-- Password section start  -->
          <div class="py-2">
            <span class="mb-2 text-md">Password</span>
            <input
              type="text"
              placeholder="your password"
              name="email"
              class="w-full bg-gray-100 outline-0 p-2 rounded-md placeholder:font-light placeholder:text-gray-400"
            />
          </div>
          <!-- Password section End  -->
          <!-- create an account button Start -->
          <div class="py-2">
            <button
              class="bg-yellow-500 w-40 font-semibold text-black p-2 rounded-lg mb-6 hover:bg-yellow-300 hover:text-black"
            >
              Log In
            </button>
          </div>
          <!-- cearte an account button End -->
        </div>

        <!-- Left side section Ends -->
      </div>
  <!-- Right side section Starts -->
  <div class="relative ">
   <div class="bg-contain">
    <img src="../images/Rectangle 107.png" class="h-auto max-w-lg mx-auto object-right" alt="">
   </div>


      </div>
  </div>
  <!-- Right side section Ends -->
    </div>
  </body>
</html>
