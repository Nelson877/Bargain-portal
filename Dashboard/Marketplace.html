  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link

    <link
      rel="stylesheet"

      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <!-- Tab and pill link  -->
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css"
    /> -->
    <link rel="stylesheet" href="../main.css" />

    <title>dashboard</title>
  </head>
  <body class="text-gray-700">
    <!-- start sidebar -->
    <!-- id="menu" -->
    <div
      id="menu"
      class="hidden lg:inline lg:fixed left-0 top-0 w-64 h-full bg-[#230B11] p-4 dropdown_menu overflow-x-hidden overlow-y-scroll"
    >
      <div class="text-right text-yellow-400">
        <button
          class="lg:hidden sm:inline text-2xl absolute"
          onclick="functionMenu_Close()"
        >
          &times;
        </button>
      </div>
      <!-- logo section  -->
      <a href="#" class="flex items-center">
        <img
          src="../images/bargain-auto-logo 1.png"
          alt=""
          class="w-[88.73px] h-[80.49px]"
        />

        <!-- pb-2 border-b border-b-slate-200 -->
      </a>
      <div class="pt-3">
        <img src="../images/Vector 6.png" alt="" />
      </div>
      <!-- logo section end -->
      <div
        class="items-center py-6 px-4 mt-[10px] bg-yellow-400 w-[218px] h-[93px] rounded-lg"
      >
        <p class="text-xs text-white">Wallet</p>
        <span class="font-bold text-[19px] text-white">GHS 0.00</span>
      </div>
      <ul class="mt-2">
        <li class="mb-1 group mt-2">
          <a
            data-active="Overview"
            href="../Dashboard/Overview.html"
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-house-chimney mr-4"></i>
            <span class="text-sm">Overview</span>
          </a>
        </li>
        <li class="mt-2 group">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-magnifying-glass mr-4"></i>
            <span class="text-sm">Garage</span>
          </a>
        </li>
        <li class="group mt-2">
          <a
            data-active="listing"
            href="../Dashboard/TestDrives.html"
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-regular fa-calendar mr-4"></i>
            <span class="text-sm">Test Drives</span>
          </a>
        </li>
        <li class="group mt-2">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-handshake mr-4"></i>
            <span class="text-sm">Deals</span>
          </a>
        </li>
        <li class="group mb-2 mt-2 active">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[50px] group-[.active]:bg-yellow-100 active:bg-yellow-700 focus:outline-none ring-[1px] ring-yellow-400 text-yellow-400"
          >
            <i class="fa-solid fa-shop mr-4"></i>
            <span class="text-sm">Marketplace</span>
          </a>
        </li>
        <span class="text-xs font-bold text-[#F3B757]">ACCOUNT</span>
        <li class="group mt-2">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-gears mr-4"></i>
            <span class="text-sm">Store settings</span>
          </a>
        </li>
        <li class="group mt-2">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-user mr-4"></i>
            <span class="text-sm">Account settings</span>
          </a>
        </li>
        <li class="group">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-circle-question mr-4"></i>
            <span class="text-sm">Help</span>
          </a>
        </li>
        <li class="group">
          <a
            data-active="listing"
            href=""
            class="flex items-center py-2 px-4 text-white hover:text-[#F3B757] hover:bg-yellow-100 rounded-md w-[219.5px] h-[54px] group-[.active]:bg-yellow-100 focus:outline-none focus:ring-[1px] focus:ring-yellow-400 active:text-yellow-400"
          >
            <i class="fa-solid fa-right-from-bracket mr-4"></i>
            <span class="text-sm">LogOut</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- end sidebar  -->

    <!-- main section start  -->
    <main
      class="w-full lg:w-[calc(100%-256px)] lg:ml-64 bg-white lg:min-h-screen"
    >
      <div class="py-2 px-6 items-center">
        <button
          id="clickButton"
          onclick="functionMenu_Open()"
          class="text-2xl text-yellow-500 cursor-pointer lg:hidden sm:inline mob_menu_button"
        >
          &#9776;
        </button>
        <span class="text-lg ml-4 flex justify-between">
          <span class="mr-2 mb-4">
            <h1 class="text-[36px] font-bold mt-4">Marketplace</h1>
          </span>
        </span>
      </div>
      <!-- Search bar start  -->
      <form>
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative ml-9">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="search"
            id="default-search"
            class="block p-4 lg:w-[444px] ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg"
            placeholder="Search by brand, model, colour, etc"
            required
          />
          <button
            type="submit"
            class="text-[#5C2E14] font-bold absolute top-2 right-[61%] bg-[#F3B757] rounded-lg text-sm px-6 py-2"
          >
            Search
          </button>
        </div>
      </form>
      <!-- Search bar end  -->
      <div class="flex">
        <div class="mt-5 ml-10">
          <span class="text-[#EC970F] underline cursor-pointer">
            <a data-modal-target="crud-modal" data-modal-toggle="crud-modal">
              <i class="fa-solid fa-location-dot mr-2"></i>
              Current location
            </a>
          </span>
          <button
            class="border-[#D9D9D9] border-[1px] rounded-full lg:w-[138px] py-2 ml-10"
          >
            Make & Model
          </button>
          <button
            class="border-[#D9D9D9] border-[1px] rounded-full ml-10 lg:w-[188px] py-2"
          >
            Sort by: Lowest Price
          </button>

          <button
            class="ml-10 gap-2 border-[#D9D9D9] border-[1px] lg:w-[98px] py-2 rounded-full"
          >
            <i class="fa-solid fa-sliders"></i>
            Filters
          </button>
        </div>
      </div>

      <!-- Modal location section start  -->

      <div
        id="crud-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-20 right-20 left-20 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div
            class="relative bg-white lg:h-[520px] rounded-lg shadow dark:bg-gray-700"
          >
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600"
            >
              <h3 class="text-[28px] font-bold">Location</h3>

              <button
                type="button"
                class="text-[#F3B757] bg-[#FFF5D8] rounded-full text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-toggle="crud-modal"
              >
                <i class="fa-solid fa-xmark"></i>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <!-- Search start  -->
            <div
              class="pt-2 flex justify-center items-center relative mx-auto text-gray-600"
            >
              <input
                class="bg-[#F5F5F5] h-10 px-8 pr-[40%] rounded-lg text-sm focus:outline-none"
                type="search"
                name="search"
                placeholder="Enter delivery address"
              />
              <button
                type="submit"
                class="absolute lg:right-[360px] top-0 mt-5 text-gray-600"
              >
                <svg
                  class="text-gray-600 h-4 w-4 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  id="Capa_1"
                  x="0px"
                  y="0px"
                  viewBox="0 0 56.966 56.966"
                  style="enable-background: new 0 0 56.966 56.966"
                  xml:space="preserve"
                  width="512px"
                  height="512px"
                >
                  <path
                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                  />
                </svg>
              </button>
            </div>
            <!-- Search end  -->
            <!-- text link start  -->
            <div
              class="text-xl flex justify-center mt-5 items-center text-[#EC970F] underline cursor-pointer"
            >
              <a href=""> Use my current location </a>
            </div>
            <!-- text link end  -->
          </div>
        </div>
      </div>

      <!-- Modal location section end  -->

      <div class="max-w-5xl mx-auto mt-10">
        <div id="myTabContent">
          <!-- !-- card section start  -->

          <div
            class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 grid-cols-1 gap-x-4 gap-y-12 text-left"
          >
            <!-- card 1 section start   -->
            <div class="max-w-sm lg:mt-0 md:mt-0 sm:mt-3 mt-8">
              <div class="w-full" style="height: 400px">
                <a href="#">
                  <div
                    class="h-[250px] hover:brightness-50 duration-500 -z-40 pt-4 pl-4"
                    style="
                      background-image: url(../images/img.png);
                      border-top-right-radius: 15px;
                      border-top-left-radius: 15px;
                      background-repeat: no-repeat;
                      background-size: cover;
                      background-position: 50% center;
                    "
                  >
                    <div class="flex items-center justify-between">
                      <p
                        class="text-dark font-bold md:text-base sm:text-base text-base bg-[#EC970F] rounded-xl p-2 md:w-4/12 w-5/12 truncate text-center"
                      >
                        Fixed Price
                      </p>
                      <a href="">
                        <i
                          class="fa-regular fa-heart mr-4 bg-white p-2 rounded-full"
                        ></i>
                      </a>
                    </div>
                  </div>
                </a>
                <div
                  class="bg-white pb-4 shadow-lg shadow-slate-200 rounded-b-xl h-[150px] z-50"
                >
                  <div class="p-5 bg-white">
                    <a href="#">
                      <h5
                        class="mb-1 text-xl font-Regular tracking-tighter text-gray-700 truncate hover:no-underline"
                      >
                        2021 Honda HR-V
                      </h5>
                    </a>
                    <div
                      class="inline-flex mb-3 text-sm text-gray-700 font-Regular truncate"
                    >
                      Westland, Accra
                    </div>
                    <div>
                      <a
                        href="#"
                        class="inline-flex font-bold tracking-tighter items-center text-center py-1 text-xl hover:no-underline text-dark rounded-md focus:ring-4 focus:outline-none focus:ring-blue-300"
                        >GHS 255,500</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- card 1 section end   -->
          </div>

          <!-- card section end  -->
        </div>
      </div>
    </main>

    <!-- main section end  -->

    <script>
      function functionMenu_Open() {
        // document.getElementById("menu").style.marginLeft = "20%";
        document.getElementById("menu").style.width = "100%";
        document.getElementById("menu").style.display = "block";
        document.getElementById("clickButton").style.display = "none";
      }

      function functionMenu_Close() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("clickButton").style.display = "inline-block";
      }
    </script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
  </body>
</html>
