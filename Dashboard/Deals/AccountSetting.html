    <script>
      function functionMenu_Open() {
        // document.getElementById("menu").style.marginLeft = "20%";
        document.getElementById("menu").style.width = "100%";
        document.getElementById("menu").style.display = "block";
        document.getElementById("clickButton").style.display = "none";
      }

      function functionMenu_Close() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("clickButton").style.display = "inline-block";
      }

      // search section starts
      const searchIcon = document.querySelector(`.search-icon`);
      const searchInput = document.querySelector(`.search-input`);

      const toggleSearch = (event) => {
        event.stopPropagation();

        if (!event.target.closest(".search-input")) {
          searchInput.classList.toggle("active");

          searchInput.classList.contains("active")
            ? document.addEventListener("click", toggleSearch)
            : document.removeEventListener("click", toggleSearch);
        }
      };

      searchIcon.addEventListener("click", toggleSearch);
      // search section ends

      function toggleAccordion(event) {
        var downInforElement = document.getElementById("downInfor");
        var upIcon = document.getElementById("upIcon");
        var downIcon = document.getElementById("downIcon");

        if (
          downInforElement.style.display === "block" ||
          downInforElement.style.display === ""
        ) {
          downInforElement.style.display = "none";
          upIcon.style.display = "block";
          downIcon.style.display = "none";
        } else {
          downInforElement.style.display = "block";
          upIcon.style.display = "none";
          downIcon.style.display = "block";
        }
      }

      function toggleAccordionOne(event) {
        var downInforElement = document.getElementById("downInforOne");
        var upIcon = document.getElementById("upIconOne");
        var downIcon = document.getElementById("downIconOne");

        if (
          downInforElement.style.display === "block" ||
          downInforElement.style.display === ""
        ) {
          downInforElement.style.display = "none";
          upIcon.style.display = "block";
          downIcon.style.display = "none";
        } else {
          downInforElement.style.display = "block";
          upIcon.style.display = "none";
          downIcon.style.display = "block";
        }
      }
    </script>
