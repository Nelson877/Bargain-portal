<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <!-- Tailwind css CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <img class="" src="../images/bargain-auto-logo 1.png" alt="" />
    </div>
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div
        class="relative flex flex-col m-6 space-y-8 md:flex-row md:space-y-0"
      >
        <!-- Left side section Starts -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="md-3 text-4xl font-bold">Sign up with Email</span>
          <span class="font-light text-gray-900 mb-8"
            >Already have an account?
            <a class="font-bold text-yellow-500" href="../Login/login.html"
              >Log In</a
            ></span
          >
          <div class="inline-flex inline-grid grid-cols-2 gap-5">
            <div class="py-4">
                <span class="mb-2 text-md">First name</span><br>
                <input
                  type="text"
                  placeholder="e.g Oheema"
                  class="p-2 bg-gray-100 rounded-md placeholder:font-light placeholder:text-gray-400"
                  name="name"
                />
              </div>
              <div class="py-4">
                <span class="mb-2 text-md">Last name</span><br>
                <input
                  type="text"
                  placeholder="e.g Nketiah"
                  class="p-2 bg-gray-100 rounded-md placeholder:font-light placeholder:text-gray-400"
                  name="name"
                />
    
              </div>
          </div>
        </div>

        <!-- Left side section Ends -->
      </div>

      <!-- Right side section Starts -->
      <div class="relative flex-col space-y-4">
        <div
          class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
        >
          <!-- text on image Start  -->
          <div
            class="absolute hidden bottom-10 right-6 p-6 bg-white backdrop-blur-sm rounded drop-shadow-lg md:block"
          >
            <span class="text-black text-xl grid gap-5"
              >"I was nervous about buying a car online, but BargainMoto made it
              easy. I found a quality car that fits my budget. Highly
              recommend."
            </span>
            <br />

            <div class="flex flex-col space-y-1">
              <div class="flex">
                <img class="w-10 h-10" src="../images/Ellipse 2.png" alt="" />
                <p class="font-bold ml-2">
                  Dee Nit, <span class="font-light ml-3">Verified Seller</span>
                </p>
                <img class="w-3 h-3" src="../images/Vector.png" alt="" />
              </div>
              <span class="flex m-r-2xl ml-12 space-x-2">
                <img src="../images/Frame.png" alt="" />
                <img src="../images/Frame.png" alt="" />
                <img src="../images/Frame.png" alt="" />
                <img src="../images/Frame.png" alt="" />
                <img src="../images/Frame.png" alt="" />
              </span>
            </div>
          </div>
          <!-- text on image End  -->
        </div>
        <!-- Right side section Ends -->
      </div>

      <!-- Right side section Ends -->
    </div>
  </body>
</html>
