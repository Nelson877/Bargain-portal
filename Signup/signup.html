<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind css CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <img class="" src="../images/bargain-auto-logo 1.png" alt="">
    </div>
   <div class="flex items-center justify-center min-h-screen bg-white">
   
    <div class="relative flex flex-col m-6 space-y-8   md:flex-row md:space-y-0">
<!-- Left side section Starts -->
<div class="flex flex-col justify-center p-8 md:p-14">
    
    <span class="md-3 text-4xl font-bold">Create your free account</span>
    <span class="font-light text-gray-900 mb-8">Already have an account? <a class="font-bold text-yellow-500" href="">Log In</a></span>
<!-- Google icon Start  -->
    <button class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6">
        <img class="w-8 h-8 inline mr-2" src="../images/icons8-google-48.png" alt="">
        Sign in with Google</button>
        <!-- Google icon End  -->
        <!-- Facebook icon Start  -->
        <button class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6">
            <img class="w-10 h-10 inline mr-2" src="../images/Facebook-f_Logo-Blue-Logo.wine.svg" alt="">
            Sign in with Facebook</button>
            <!-- Facebook icon End  -->
            <!-- Email icon Start  -->
            <button class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6">
                <img class="w-10 h-10 inline mr-2" src="../images/email.png" alt="">
                Sign in with Email</button>
                <!-- Email icon End  -->
</div>

<!-- Left side section Ends -->

    </div>
    
   </div>
</body>
</html>
