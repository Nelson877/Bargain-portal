<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <!-- Tailwind css CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <img class="" src="../images/bargain-auto-logo 1.png" alt="" />
    </div>
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div
        class="relative flex flex-col m-6 space-y-8 md:flex-row md:space-y-0"
      >
        <!-- Left side section Starts -->
        
            <a class="" href="#">
                <img class="w-5" src="../images/caret-left 1.png" alt="arrow">
                <!-- Go Back -->
               </a>
       
        <div class="flex flex-col justify-center p-8 md:p-14">
           
          <span class="md-3 text-4xl font-bold">We would like to contact you<br>sometimes for quick chat</span>
          <span class="font-light text-gray-900 mb-8"
            >
            Your phone number helps us contact you quickly
            </span
          >
          <!-- Email section start  -->
          <div class="py-2">
            <span class="mb-2 text-md">Your number</span>
            <input
              type=""
              placeholder="0255 7959505 95"
              class="w-full bg-gray-100 outline-0 p-2 rounded-md placeholder:font-light placeholder:text-gray-400 placeholder:text-ml-8"
            />
          </div>
          <!-- Email section End  -->
          <!-- button section start -->
          <div class="py-2 mt-6">
            <button
              class="bg-yellow-500 w-20 absolute bottom-0 right-10 font-semibold text-black p-2 rounded-lg mb-6 hover:bg-yellow-300 hover:text-black"
            >
              Continue
            </button>
          </div>

          <!-- button section end -->
        </div>

        <!-- Left side section Ends -->
      </div>

       <!-- Right side section Starts -->
       <div class="relative">
      
             </div>
             <!-- Right side section Ends -->
    </div>
  </body>
</html>
