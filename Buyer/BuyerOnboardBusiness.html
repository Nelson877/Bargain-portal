<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <!-- Tailwind css CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <img class="" src="../images/bargain-auto-logo 1.png" alt="" />
    </div>
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div
        class="relative flex flex-col m-6 space-y-8 md:flex-row md:space-y-0"
      >
        <!-- Left side section Starts -->

        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="md-3 text-2xl font-bold"
            >Let's get to know about <br />your business</span
          >
          <span class="font-light text-gray-900 mb-4"
            >
            Are an individual or registered business?
          </span>
          <div class="flex gap-5">
             <!-- section question 1 start  -->
          <div class="flex items-center">
            <input
              type="radio"
              value=""
              name="default-radio"
              class="w-4 h-4 accent-yellow-500 border-gray-300 focus:ring-yellow-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for=""
              class="ml-2 text-sm font-light text-gray-400 dark:text-gray-900"
              >Individual</label
            >
          </div>
          <!-- section question 1 end  -->
           <!-- section question 1 start  -->
           <div class="flex items-center">
            <input
              type="radio"
              value=""
              name="default-radio"
              class="w-4 h-4 accent-yellow-500 border-gray-300 focus:ring-yellow-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for=""
              class="ml-2 text-sm font-light text-gray-400 dark:text-gray-900"
              >Business</label
            >
          </div>
          <!-- section question 1 end  -->
          </div>
          <!-- Business name section start  -->
          <div class="py-2 mt-1">
            <span class="mb-2 text-sm">Business name</span>
            <input
              type="text"
              placeholder="name of business"
              name="email"
              class="w-full bg-gray-100 outline-0 p-2 rounded-md placeholder:font-light placeholder:text-gray-400 placeholder:text-sm"
            />
          </div>
          <!-- Business name section End  -->
          <!-- Reg section start  -->
          <div class="py-2">
            <span class="mb-2 text-sm">Reg Number</span>
            <input
              type="text"
              placeholder="e.g 0556"
              name=""
              class="w-full bg-gray-100 outline-0 p-2 rounded-md placeholder:font-light placeholder:text-gray-400 placeholder:text-sm"
            />
          </div>
          <!-- Reg numbersection End  -->
          <!-- Your location section start  -->
          <div class="py-2">
            <span class="mb-2 text-sm">Business location</span>
            <input
              type="text"
              placeholder="enter address"
              name="address"
              class="w-full bg-gray-100 outline-0 p-2 rounded-md placeholder:font-light placeholder:text-gray-400 placeholder:text-sm"
            />
          </div>
          <!-- Your location section End  -->
          <!-- create an account button Start -->
          <div class="relative  py-2 absolute m-4 bottom-0 ring-20">
            <span class="text-yellow-500 font-semibold">I'll do this later</span>
            <button
              class="bg-yellow-500 w-39 text-sm font-semibold text-black p-2 rounded-lg mb-6 hover:bg-yellow-300 hover:text-black"
            >
              Add Business
            </button>
          </div>
          <!-- cearte an account button End -->
        </div>

        <!-- Left side section Ends -->
      </div>

      <!-- Right side section Starts -->
      <div class="relative"></div>
      <!-- Right side section Ends -->
    </div>
  </body>
</html>
