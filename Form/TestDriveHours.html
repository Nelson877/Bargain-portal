          <h3 class="text-[36px] lg:mt-5 mt-10 font-bold">Test Drive Hours</h3>

          <div class="inline-flex items-center">
            <label
              class="relative flex items-center p-2 rounded-full cursor-pointer"
              htmlFor="check"
            >
              <input
                type="checkbox"
                class="border border-blue-gray-100 h-5 w-5 cursor-pointer before:content[''] hover:before:opacity-10 peer relative appearance-none rounded transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:opacity-0 before:transition-opacity checked:border-gray-300 checked:bg-gray-100"

              </span>
            </label>
            <label
              class="mt-px font-light text-gray-700 cursor-pointer select-none"
              htmlFor="check"
            >
              Maintain this time for subsequent test drives
            </label>
          </div>
          <!-- start  -->

            >

                  type="button"
                  onclick="toggleAccordion(event)"
                >
                  <!-- toggle button  start -->

                    class="relative inline-flex items-center me-5 cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      value=""
                      class="sr-only peer"
                      id="togBtn"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 dark:peer-focus:ring-yellow-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-400"
                    ></div>
                  </label>
                  <!-- toggle button  end -->
                  <h6
                    class="ms-3 text-lg font-bold text-gray-900 dark:text-gray-300"
                  >
                    Mondays

                    class="fa-solid fa-angle-down lg:ms-20 ms-10 lg:mr-0 mr-5 cursor-pointer"
                  ></i>

                  class="accordion-content hidden p-4 flex items-center"

                        id="dropdownDefaultButton"
                        data-dropdown-toggle="dropdownNew"
                        class="brod-gray-900 border-2 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
                        type="button"
                        onclick="toggleDropdown('dropdownNew')"

                        8:00
                        <i class="fas fa-angle-down"></i>
                      </button>
                      <!-- Dropdown menu date start  -->
                      <div
                        id="dropdownNew"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
                      >
                        <ul
                          class="py-2 text-sm text-gray-700 dark:text-gray-200"
                          aria-labelledby="dropdownDefaultButton"
                        >
                          <li>
                            <a
                              href="#"
                              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"

                            >
                          </li>
                          <li>
                            <a
                              href="#"
                              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                              >9:00</a
                            >
                          </li>
                          <li>

                              href="#"
                              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                              >10:00</a
                            >
                          </li>
                        </ul>
                      </div>
                      <!-- Dropdown menu date end  -->
                      <h4 class="ml-5 mr-5">to</h4>
                      <button
                        id="dropdownDefaultButton"
                        data-dropdown-toggle="dropdown"
                        class="brod-gray-900 border-2 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
                        type="button"
                        onclick="toggleDropdownNew('dropdown')"

                        <i class="fa-solid fa-angle-down"></i>

    <script

    <script>
      var switchStatus = false;
      $("#togBtn").on("change", function () {
        if ($(this).is(":checked")) {
          switchStatus = $(this).is(":checked");
          document.getElementById("time").style.display = "block";

          // alert(switchStatus); // To verify
        } else {
          switchStatus = $(this).is(":checked");
          document.getElementById("time").style.display = "none";
          // alert(switchStatus); // To verify
        }
      });

      function toggleDropdown(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        dropdown.classList.toggle("hidden");
      }
      function toggleDropdownNew(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        dropdown.classList.toggle("hidden");
      }
    </script>
